<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
        <a-assets>
            <img id="whatsapp_icon" src="assets/whatsapp_icon.png" />
            <img id="linkedin_icon" src="assets/linkedin_icon.png" />
            <img id="twitter_icon" src="assets/twitter_icon.png" />
            <img id="instagram_icon" src="assets/instagram_icon.png" />
            <img id="profile_image" src="assets/profile_image.png" />
            <img id="website_button" src="assets/test-button.png" />
            <img id="portfolio_button" src="assets/portfolio_button.png" />
        </a-assets>
        <!-- icons -->
        <a-marker preset="kanji">
            <a-image src="#whatsapp_icon" position="-4 -13 0" scale="2 2 2" rotation="-90 0 0"></a-image>
            <a-image src="#linkedin_icon" position="-2 -13 0" scale="2 2 2" rotation="-90 0 0"></a-image>
            <a-image src="#twitter_icon" position="0 -13 0" scale="2 2 2" rotation="-90 0 0"></a-image>
            <a-image src="#instagram_icon" position="2 -13 0" scale="2 2 2" rotation="-90 0 0"></a-image>
            <!-- profile -->
            <a-image src="#profile_image" position="2 1 0" scale="1.5 1.5 1.5" rotation="-90 0 0"></a-image>
            <!-- <a-text value="Check my work" position="2.5 -4 0" rotation="-90 0 0"></a-text>> -->
            <a-image src="#website_button" position="3 -4 0" scale="3 3 3" rotation="-90 0 0"></a-image>
            <!-- <a-image src="#portfolio_button" position="2.1 -4 0" scale="1 1 1" rotation="-90 0 0"></a-image>  -->

        </a-marker>
     

            <a-entity camera></a-entity>

       
    </a-scene>
</body>

</html>

</html>
