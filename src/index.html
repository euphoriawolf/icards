<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
        <a-assets>
            <img id="whatsapp_icon" src="assets/whatsapp-new.png" />
            <img id="linkedin_icon" src="assets/linkedin-new.png" />
            <img id="twitter_icon" src="assets/twitter-new.png" />
            <img id="instagram_icon" src="assets/instagram-new.png" />
            <img src="assets/me.jpg" id="profile_image">
            <img src="assets/website.png" id="website_button">

        </a-assets>
        <!-- icons -->
        <a-marker preset="kanji">
            <a-image src="#whatsapp_icon" position="-3 -10 0" scale="3 3 3" rotation="-90 0 0"></a-image>
            <a-image src="#linkedin_icon" position="0 -10 0" scale="3 3 3" rotation="-90 0 0"></a-image>
            <a-image src="#twitter_icon" position="3 -10 0" scale="3 3 3" rotation="-90 0 0"></a-image>
            <a-image src="#instagram_icon" position="6 -10 0" scale="3 3 3" rotation="-90 0 0"></a-image>
        </a-marker>
        <!-- profile -->
        <!-- <a-image src="#profile_image" position="1 2.2 0" scale="1 1 1" rotation="-90 0 0"></a-image>
        <a-image src="#website_button" position="1 1 0" scale="1 1 1" rotation="-90 0 0"></a-image> -->

            <a-entity camera></a-entity>

       
        <!-- <a-marker-camera preset="kanji"></a-marker-camera> -->
    </a-scene>
</body>

</html>

</html>
