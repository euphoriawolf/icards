<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
        <a-assets>
            <img id="whatsapp_icon" src="assets/whatsapp.png" />
            <img id="linkedin_icon" src="assets/linkedin.png" />
            <img id="twitter_icon" src="assets/twitter.png" />
            <img id="instagram_icon" src="assets/instagram.png" />
        </a-assets>
        <a-entity geometry="primitive: plane" material="src: #whatsapp_icon; shader: flat;" position="-2 0 0" scale="0.5 0.5 0.5">
        </a-entity>
        <a-entity geometry="primitive: plane" material="src: #linkedin_icon; shader: flat;" position="-1.5 0 0" scale="0.5 0.5 0.5">
        </a-entity>
        <a-entity geometry="primitive: plane" material="src: #twitter_icon; shader: flat;" position="-1 0 0" scale="0.5 0.5 0.5">
        </a-entity>
        <a-entity geometry="primitive: plane" material="src: #instagram_icon; shader: flat;" position="-0.5 -0 0" scale="0.5 0.5 0.5">
        </a-entity>
        <!-- <a-entity position="0 -1 0" scale="0.05 0.05 0.05"
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
        </a-entity> -->
        <a-marker-camera preset="kanji"></a-marker-camera>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>

</html>
