<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded="" arjs="trackingMethod: best;">
        <a-assets>
            <img id="whatsapp_icon" src="/whatsapp-new.c76df020.png">
            <img id="linkedin_icon" src="/linkedin-new.38771e3c.png">
            <img id="twitter_icon" src="/twitter-new.c8e5f4a9.png">
            <img id="instagram_icon" src="/instagram-new.50aaba95.png">
            <img src="/prof.c24a0c50.png" id="profile_image">
            <img src="/website.71ea3826.png" id="website_button">

        </a-assets>
        <!-- icons -->
        <a-marker preset="kanji">
            <a-image src="#whatsapp_icon" position="-3 -10 0" scale="3 3 3" rotation="-90 0 0"></a-image>
            <a-image src="#linkedin_icon" position="0 -10 0" scale="3 3 3" rotation="-90 0 0"></a-image>
            <a-image src="#twitter_icon" position="3 -10 0" scale="3 3 3" rotation="-90 0 0"></a-image>
            <a-image src="#instagram_icon" position="6 -10 0" scale="3 3 3" rotation="-90 0 0"></a-image>
            <!-- profile -->
            <a-image src="#profile_image" position="2 2 0" scale="2 2 2" rotation="-90 0 0"></a-image>
            <a-image src="#website_button" position="2.1 -4 0" scale="4 4 4x" rotation="-90 0 0"></a-image>
        </a-marker>

            <a-entity camera=""></a-entity>

       
    </a-scene>
</body>

</html>
